<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content="budżet osobisty, zarządzanie finansami"/>
	<meta name="keywords" content="budżet, finanse, wydatki, planowanie"/>
		
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
	<link href = "/css/main.css" rel = "stylesheet" type = "text/css"/>
	<link href = "/css/fontello.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>

	<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow-custom">
		<a class="navbar-brand" href="#">
			<i class="icon-money-1">Budżet.pl</i>
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
				
		<div class="collapse navbar-collapse" id="menu">
		
			<ul class="navbar-nav pl-lg-5">
				<li class="nav-item px-2">
					<a class="nav-link" href="/profile/incomeForm"><b>Dodaj przychód</b></a>
				</li>
				<li class="nav-item px-2">
					<a class="nav-link" href="/profile/expenseForm"><b>Dodaj wydatek</b></a>
				</li>
				<li class="nav-item px-2">
					<a class="nav-link" href="/profile/showBalance"><b>Przeglądaj bilans</b></a>
				</li>
				<li class="nav-item px-2">
					<a class="nav-link" href="/settings/showSettings"><b>Ustawienia</b></a>
				</li>
			</ul>	
			
			<ul class="navbar-nav ml-auto">	
				<li class="nav-item pl-2 pl-lg-0">
					<a class="nav-link" href="/login/destroy"><b>Wyloguj się</b></a>
				</li>
			</ul>
		</div>
	</nav>
	
	{% for message in flash_messages %}
		<div class="text-center my-2 alert alert-{{ message.type }}">
			{{ message.body }}
		</div>
	{% endfor %}
	
	{% if flash_messages is empty %}
		<div class="py-4 my-2">
		</div>
	{% endif %}
	
    {% block body %}
    {% endblock %}
	
</body>
</html>
